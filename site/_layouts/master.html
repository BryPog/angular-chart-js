<!DOCTYPE html>
<html data-ng-app="sysen">
    <head>
        <title>{{ page.title }} &middot; Angular Chart JS</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="assets/css/angular-chart.css" />
        <link rel="stylesheet" href="assets/css/docs.css" />
        <link rel="stylesheet" href="assets/css/pygments.css" />

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.min.js"></script>
    </head>

    <body layout="row">
        <div layout="column" flex>
            <md-toolbar class="md-whiteframe-glow-z2">
                <div class="md-toolbar-tools">
                    <h1 class="md-toolbar-tools md-display-3">Angular ChartJS</h1>
                </div>
            </md-toolbar>

            <md-content flex md-scroll-y>
                <div layout="column" layout-margin>
                    <md-content class="viewport" flex>
                        {{ content }}
                    </md-content>
                </div>
            </md-content>
        </div>

        <script type="text/javascript" src="assets/js/angular-chart.js"></script>
        <script type="text/javascript" src="assets/js/docs.js"></script>
    </body>
</html>
